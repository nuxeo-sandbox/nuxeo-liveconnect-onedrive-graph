# separate terms of service, privacy policy, and support
# documentation.

name: Java Build with Maven

on:
  workflow_dispatch:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '23'
          cache: maven

      - name: maven-settings-action
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: '[
            {"id": "maven-private", "username": "${{ secrets.NUXEO_MAVEN_USER }}", "password": "${{ secrets.NUXEO_MAVEN_TOKEN }}"},
            {"id": "maven-internal", "username": "${{ secrets.NUXEO_MAVEN_USER }}", "password": "${{ secrets.NUXEO_MAVEN_TOKEN }}"}
          ]'

      - name: Build with Maven
        run: mvn -B install --file pom.xml -DskipDocker=true
